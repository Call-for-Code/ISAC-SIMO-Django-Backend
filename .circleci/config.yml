version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/python:3.8.2
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_DATABASE: isac

    working_directory: ~/isac

    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: install dockerize 
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 2m

      - run:
          name: Install global dotenv and DATABASE_URL
          command: |
            pip3 install --user python-dotenv
          environment:
            DATABASE_URL: mysql://root@localhost:3306/isac

      - run:
          name: venv setup
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            python3 manage.py migrate

      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ./venv

      - run:
          name: Running app
          command: |
            . venv/bin/activate
            python3 manage.py runserver

      - run:
          name: run a deploy job trigger
          command: |
            curl -X GET ${DOMAIN}/pull?password=${PASSWORD}

workflows:
  version: 2
  notify_deploy:
    jobs:
      - build